trigger:
  branches:
    include:
      - refs/tags/release-extensions-v*

pr: none

pool:
  vmImage: 'macOS-13'

variables:
  - group: nuget.org

steps:

- bash: |
    echo "##vso[task.setvariable variable=bindingsVersion]$(cat Maui.RevenueCat.iOS.Extensions/Maui.RevenueCat.iOS.Extensions.csproj | grep '<Version>' | awk -F '[<>]' '{print $3}')"

- bash: |
    echo "##vso[build.updatebuildnumber]maui-revenuecat-ios-extensions-$(Build.SourceBranchName)-$(Build.BuildId)"

- bash: |
    if [[ "$(Build.SourceBranchName)" != *"$(bindingsVersion)" ]]; then
      echo "mismatch between tag $(Build.SourceBranchName) and nuget version $(bindingsVersion)"
      exit 1
    fi

- bash: |
    cd Maui.RevenueCat.iOS.Extensions
    sudo dotnet workload restore
    dotnet restore
    dotnet build --configuration Release
    dotnet pack --configuration Release

- bash: |
    dotnet nuget push Maui.RevenueCat.iOS.Extensions/nugetoutput/Maui.RevenueCat.iOS.Extensions.*.nupkg -k "$(nugetOrgApiKey)" -s https://api.nuget.org/v3/index.json

- task: GitHubRelease@1
  inputs:
    gitHubConnection: 'github.com_thisisthekap'
    repositoryName: 'thisisthekap/Maui.RevenueCat.iOS'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'userSpecifiedTag'
    tag: '$(Build.SourceBranchName)'
    title: 'Maui.RevenueCat.iOS.Extensions $(bindingsVersion)'
    assets: 'Maui.RevenueCat.iOS.Extensions/nugetoutput/Maui.RevenueCat.iOS.Extensions.*.nupkg'
    changeLogCompareToRelease: 'lastFullRelease'
    changeLogType: 'issueBased'
